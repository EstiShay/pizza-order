<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order a pizza from The Melodious Slice</title>
  </head>
  <body>
    <div class="container">
      <h1>The Melodious Slice</h1>
      <hr>
      <h3>Place your order</h3>

      <form class="pizza-form">

        <div class="form-group">
          <label for="pizza-size">What size pizza would you like?</label>
          <div class="radio" id="pizza-size">
            <label>
              <input type="radio" name="pizza-size" value="Small">
              Small, 12" (1 person, or 2 small appetites)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Medium">
              Medium, 14" (2-4 people)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Large">
              Large, 16" (4-8 people)
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="pizza-toppings">What would you like on your pizza?</label>
          <div class="checkbox">
              <input type="checkbox" name="pizza-toppings" value=" spinach">Spinach<br>
              <input type="checkbox" name="pizza-toppings" value=" tomatoes">Tomatoes<br>
              <input type="checkbox" name="pizza-toppings" value=" onions">Onions<br>
          </div>
        </div>

        <input type="submit" name="name" value="Order my pizza">
        <input type="button" name="name" value="Start over" onClick="window.location.reload()">
      </form>

      <div class="order-for-purchase well">
        <h3>Here's your order</h3>
        <p></p>
        <ul>
          <li><span class="pan-size"></span></li>
          <li>Toppings: <span class="list-toppings"></span></li>

        </ul>
        <p>Price: <span class="price-total"></span></p>

        <input type="submit" name="name" value="Purchase">
      </div>

    </div>
  </body>
</html>
